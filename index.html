<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>uTesk 2.0</title>
</head>

<body>
    <!--Linha referente a logo, aplicativo e configurações-->
    <div class="container">
        <div class="row">
            <div class="row" style="margin-top: 50px;"></div>
            <div class="col">
                <img src="Imagens/BlueLogo 2.png" alt="logo unect">
            </div>
            <div class="col text-center">
                <span class="TituloDaFerramenta">uTask 2.0</span>
                <img src="Imagens/Vetor 1.png" alt="vetor">

            </div>
            <div class="col text-end" style="margin-top: 50px ;">
                <button class="btnconfig" onclick="acaomodal()" type="button"><img src="Imagens/Vector.png" alt="engrenagem"></button>
            </div>
        </div>
    </div>
    <!----------------------------------------------------------------->
    <div class="row" style="margin-top: 20px;"></div> <!--Pulando linha-->
     <!----------------------------------------------------------------->
     <!--Adicionando tarefas (Place holder)-->
    <div  class="conteudo">
        <div class="row">
            <div class="col text-center">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div  class="col col-md-15">
                                <input id="inputNovaTarefa" class="form-control form-control-md shadow p-3 mb-5 bg-body" type="text" style=" border-radius: 17px " placeholder="Adicionar tarefa... " aria-label="Adicionar tarefa... ">
                            </div>
                            <div  class="col col-md-1 ">
                                <button id="buttonNovaTarefa" type="button "><img src="Imagens/ADD.png" alt="botao "></button>
                            </div>
                        </div>
                    </div>
                    <div class="col "></div>
                </div>
            </div>
        </div>
    </div>
     <!----------------------------------------------------------------->
    <div class="row " style="margin-top: 50px "></div>
     <!----------------------------------------------------------------->
    <div class="row ">
        <!--Card To Do-->
        <div class="col "></div>
        <div class="col-md-3 ">
            <div class="card ">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <span class="TituloCard ">To do</span>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul id="cardToDo" class="list-group list-group-flush "></ul>
                    </div>
                </div>
            </div>
        </div>
         <!----------------------------------------------------------------->
         <!--Card Doing-->
        <div class="col-md-3 ">
            <div class="card">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <span class="TituloCard ">Doing</span>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul id="cardDoing" class="list-group list-group-flush "></ul>
                    </div>
                </div>
            </div>
        </div>
         <!----------------------------------------------------------------->
         <!--Card Done-->
        <div class="col-md-3 ">
            <div class="card ">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <div class="list-group-flush ">
                            <span class="TituloCard ">Done</span>
                        </div>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul id="cardDone" class="list-group list-group-flush "></ul>
                        
                    </div>
                </div>
            </div>
        </div>
         <!----------------------------------------------------------------->
        <div class="col "></div>
    </div>
         <!--Modal-->
    <div class="Modal">
        <button onclick="fecharmodal()" id="btnfechar"><img src="Imagens/x.png" alt="X">
        </button>
        <h1 class="config">Configuração</h1>
        <div class="row " style="margin-top: 50px "></div>
        <p style="font-family: Arial; font-size: 20px; position: absolute; left: 100px;"><strong>Dark mode</strong></p>
        <div class="darkmode">
            <input onclick="fecharmodal()" type="checkbox" id="btndark" name="btndark">
            <label for="btndark"><img src="Imagens/dark.png" alt="dark"></label>
        </div>
        <div class="row " style="margin-top: 50px "></div>
        <img style="position: absolute;width: 400px; left: 15%;" src="Imagens/Vetor 1.png" alt="">
        <div class="row " style="margin-top: 20px "></div>
        <p style="font-family: Arial; font-size: 20px; position: absolute; left: 100px;"><strong>Plano de fundo</strong></p>
         <!----------------------------------------------------------------->
    </div>

    
    <script src="script.js "></script>
</body>

</html>
