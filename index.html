<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>uTesk 2.0</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row" style="margin-top: 50px;"></div>
            <div class="col">
                <img src="BlueLogo 2.png" alt="logo unect">
            </div>
            <div class="col text-center">
                <span class="TituloDaFerramenta">uTask 2.0</span>
                <img src="Vetor 1.png" alt="vetor">

            </div>
            <div class="col text-end" style="margin-top: 50px ;">
                <button type="button"><img src="Vector.png" alt="engrenagem"></button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;"></div>

    <div  class="conteudo">
        <div class="row">
            <div class="col text-center">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <div class="row">
                            <div  class="col col-md-15">
                                <input id="novatarefa" class="form-control form-control-md shadow p-3 mb-5 bg-body" type="text" style=" border-radius: 17px " placeholder="Adicionar tarefa... " aria-label="Adicionar tarefa... ">
                            </div>
                            <div  class="col col-md-1 ">
                                <button id="btnaddtarefa" type="button "><img src="ADD.png " alt="botao "></button>
                            </div>
                        </div>
                    </div>
                    <div class="col "></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row " style="margin-top: 50px "></div>

    <div class="row ">
        <div class="col "></div>
        <div class="col-md-3 ">
            <div class="card ">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <span class="TituloCard ">To do</span>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul id="listatarefas" class="list-group list-group-flush ">
                            <li>
                                <span class="textotarefa"></span>
                                <div class="conteinerbtn">
                                    <button id="btnfazer"></button>
                                    <button id="btnexluir"></button>
                                </div>

                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 ">
            <div class="card ">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <span class="TituloCard ">Doing</span>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item ">
                                <span class="textotarefa">fazer compras</span> 
                                <div class="conteinerbtn">
                                    <button type="button " ><img src="certo.png " alt="seta "></button>
                                    <button type="button "><img src="negativ.png " alt="negativo "></button>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 ">
            <div class="card ">
                <div class="card-text ">
                    <div class="text-lg-center ">
                        <div class="list-group-flush ">
                            <span class="TituloCard ">Done</span>
                        </div>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="itens ">
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item ">
                                <span class="textotarefa">fazer compras</span>  
                                <div class="conteinerbtn">
                                    <button type="button "><img src="turn.png " alt="seta "></button>
                                    <button type="button "><img src="negativ.png " alt="negativo "></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col "></div>
    </div>




    <script src="script.js "></script>
</body>

</html>
